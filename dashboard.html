<html>
  <head>
    <meta charset="utf-8">
    <title>Money on my Mind</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style_dashboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

<div class="grid-container">
  <section class="nav">
       <img class="logo" src="images/FinancialFuturesLogo.jpg">
      <a href="index.html"> <ion-icon name="more" class="ellipsis"></ion-icon></a>
     </section>



     <section class="main">
         <UL class="amount">
           <LI><Span class="money">$150</span>
           <LI><span class="message">Well Done!</span>
         </UL>
        <P class="start_amt">$0</p>

        <P class="end_amt">$500</p>

           <div id="wrapper">
             <svg id="meter">
               <circle id="low" r="72" cx="113" cy="323" stroke="#DC552B" stroke-width="6" stroke-dasharray="226, 452" fill="none">
               </circle>
               <circle id="avg" r="72" cx="113" cy="323" stroke="#FEA488" stroke-width="6" stroke-dasharray="175, 452" fill="none"></circle>
             </svg>
           </div>

    </section>

    <section class="current">
      <p class="current_title"> current goals:</p>
      <P><span class="red">Next goal in the sequence</span><br>
        some important detail</p>
    <P>&nbsp;<br>
          <form>
          <select>
          <option value="tom">tomorrow</option>
          <option value="3days">in 3 days</option>
          <option value="1week">in 1 week</option>
          <option value="cust">custom</option>
          </select>
          <label>complete?</label>
          <button type="button" class="btn"><ion-icon name="checkmark-circle-outline" class="check"></ion-icon></button>
        </form>
          <i class="material-icons first">keyboard_arrow_down</i>
    </section>

    <section class="completed">
      <p class="completed_title">completed:</p>
      <P><span class="red">Next goal in the sequence</span><br>
        some important detail</p>
        <i class="material-icons second">keyboard_arrow_down</i>
    </section>
 </div>

   <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
  </body>

</html>
